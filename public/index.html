<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Helper</title>
    <link rel="stylesheet" href="../src/css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to College Helper</h1>
    </header>
    <main>
        <section id="timetable">
            <h2>Timetable</h2>
            <table>
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>9 AM - 12 Noon</th>
                        <th>12 Noon - 1 PM</th>
                        <th>2 PM - 3 PM</th>
                        <th>3 PM - 4 PM</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Monday</td>
                        <td id="mon-1"></td>
                        <td id="mon-2"></td>
                        <td id="mon-3"></td>
                        <td id="mon-4"></td>
                    </tr>
                    <tr>
                        <td>Tuesday</td>
                        <td id="tue-1"></td>
                        <td id="tue-2"></td>
                        <td id="tue-3"></td>
                        <td id="tue-4"></td>
                    </tr>
                    <tr>
                        <td>Wednesday</td>
                        <td id="wed-1"></td>
                        <td id="wed-2"></td>
                        <td id="wed-3"></td>
                        <td id="wed-4"></td>
                    </tr>
                    <tr>
                        <td>Thursday</td>
                        <td id="thu-1"></td>
                        <td id="thu-2"></td>
                        <td id="thu-3"></td>
                        <td id="thu-4"></td>
                    </tr>
                    <tr>
                        <td>Friday</td>
                        <td id="fri-1"></td>
                        <td id="fri-2"></td>
                        <td id="fri-3"></td>
                        <td id="fri-4"></td>
                    </tr>
                    <tr>
                        <td>Saturday</td>
                        <td id="sat-1"></td>
                        <td id="sat-2"></td>
                        <td id="sat-3"></td>
                        <td id="sat-4"></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section id="resources">
            <h2>Resources</h2>
            <!-- Resources content goes here -->
        </section>
        <section id="announcements">
            <h2>Announcements</h2>
            <!-- Announcements content goes here -->
        </section>
    </main>
    <script src="../src/js/scripts.js"></script>
</body>
</html>
